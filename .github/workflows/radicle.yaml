name: Radicle Sync
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    environment: radicle
    steps:
      - name: Sync to Radicle
        env:
          SSH_PRIVATE_KEY: ${{ secrets.RADICLE_SYNC_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H rad.mulatta.io >> ~/.ssh/known_hosts 2>/dev/null
          ssh -o StrictHostKeyChecking=accept-new radicle-sync@rad.mulatta.io
